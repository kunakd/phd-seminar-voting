<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhD Seminar Evaluation Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    header img {
      height: 80px; /* výška loga */
    }
    .header-text h1 {
      margin: 0;
      font-size: 24px;
      color: #222;
    }
    .header-text p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    select {
      margin: 20px;
      padding: 5px;
      font-size: 16px;
    }
    .seminar-results {
      margin-top: 20px;
    }
    .presenter {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      width: 300px;
      background-color: #f9f9f9;
    }
    .winner {
      background-color: #d4edda;
      border-color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <!-- Tady jen změň název souboru, pokud se liší -->
    <img src="logo.jpg" alt="Department Logo">
    <div class="header-text">
      <h1>Department of Chemistry</h1>
      <p>PhD Seminar Evaluation Results</p>
    </div>
  </header>

  <label for="seminarSelect">Select seminar: </label>
  <select id="seminarSelect">
    <option value="">-- choose seminar --</option>
  </select>

  <div id="results"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // ⚠️ Sem vlož svůj vlastní Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const seminarSelect = document.getElementById("seminarSelect");
    const resultsDiv = document.getElementById("results");

    async function loadSeminars() {
      const snapshot = await db.collection("votes").get();
      const seminarNames = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.seminar) seminarNames.add(data.seminar);
      });

      seminarNames.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        seminarSelect.appendChild(opt);
      });
    }

    async function displayResults(seminarName) {
      resultsDiv.innerHTML = "";

      if (!seminarName) return;

      const snapshot = await db.collection("votes").where("seminar", "==", seminarName).get();
      const scores = {};

      snapshot.forEach(doc => {
        const { presenter, score } = doc.data();
        if (!scores[presenter]) scores[presenter] = [];
        scores[presenter].push(score);
      });

      const averages = Object.entries(scores).map(([presenter, arr]) => {
        const avg = arr.reduce((a, b) => a + b, 0) / arr.length;
        return { presenter, avg: avg.toFixed(2) };
      });

      averages.sort((a, b) => b.avg - a.avg);

      const seminarDiv = document.createElement("div");
      seminarDiv.className = "seminar-results";

      averages.forEach((res, idx) => {
        const div = document.createElement("div");
        div.className = "presenter";
        if (idx === 0) div.classList.add("winner");
        div.innerHTML = `<strong>${res.presenter}</strong>: ${res.avg}`;
        seminarDiv.appendChild(div);
      });

      resultsDiv.appendChild(seminarDiv);

      if (averages.length > 0) {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    }

    seminarSelect.addEventListener("change", () => {
      displayResults(seminarSelect.value);
    });

    loadSeminars();
  </script>
</body>
</html>
