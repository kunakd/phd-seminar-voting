<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhD Seminar Results</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
html, body {
  min-height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
}
body {
  max-width: 800px;
  margin: 0 auto;
  padding: 30px 20px;
  flex: 1;
}
header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 30px;
}
header img { height: 120px; margin-bottom: 10px; }
header h1 { margin: 0; color: #333; font-size: 28px; text-align: center; }

.navbar {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}
.nav-btn {
  padding: 10px 18px;
  background: #4a4a4a;
  color: white;
  border-radius: 6px;
  text-decoration: none;
  font-size: 15px;
  transition: background 0.2s;
}
.nav-btn:hover { background: #000; }

#seminarSelectContainer {
  margin-bottom: 30px;
  text-align: center;
}

.seminar { 
  margin-bottom: 30px; 
  padding: 15px; 
  border: 1px solid #ccc; 
  border-radius: 8px; 
  text-align: center;        
  min-width: 300px;          
}

.winner { font-weight: bold; color: green; }
.votes { font-weight: bold; color: darkorange; margin-bottom: 15px; text-align: center; }
p { margin: 4px 0; }

footer {
  background-color: #ffffff;
  text-align: center;
  padding: 25px 15px;
  font-size: 14px;
  color: #000;
  border-top: 1px solid #ccc;
  margin-top: auto;
  width: 100%;
}

/* ----- PODIUM STYLE ----- */
.podium-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.podium-title {
  font-size: 28px;
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
}

.podium {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 30px;
  margin-top: 25px;
}

.block {
  width: 140px;
  padding: 10px;
  font-weight: bold;
  text-align: center;
  border-radius: 8px;
}

.first {
  background: gold;
  height: 160px;
  font-size: 18px;
}

.second {
  background: silver;
  height: 120px;
  font-size: 18px;
}

.third {
  background: #cd7f32;
  height: 100px;
  font-size: 18px;
}
</style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Department Logo">
  <h1>PhD Seminar Evaluation Results</h1>

  <div class="navbar">
    <a href="index.html" class="nav-btn">Evaluation</a>
    <a href="feedback.html" class="nav-btn">Feedback</a>
  </div>
</header>

<div id="seminarSelectContainer">
  <label for="seminarSelect"><strong>Select seminar:</strong></label>
  <select id="seminarSelect">
    <option value="">-- choose seminar --</option>
    <option value="Seminar 1">Seminar 1 on 14th November 2025</option>
    <option value="Seminar 2">Seminar 2 on 12th December 2025</option>
    <option value="Seminar 3">Seminar 3 on 16th January 2026</option>
    <option value="Seminar 4">Seminar 4 on 13th February 2026</option>
    <option value="Seminar 5">Seminar 5 on 10th April 2026</option>
    <option value="Seminar 6">Seminar 6 on 15th May 2026</option>
    <option value="Grand">Overall winners (Top 3)</option>
  </select>
</div>

<div id="results"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA3oSDoF5LC6pweqVinV2ykpJopQwFWulM",
  authDomain: "phd-seminar-voting.firebaseapp.com",
  projectId: "phd-seminar-voting",
  storageBucket: "phd-seminar-voting.firebasestorage.app",
  messagingSenderId: "1042633812969",
  appId: "1:1042633812969:web:7fa70745a53338ec5ab978",
  measurementId: "G-2JQDJWPH7L"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const presentationsBySeminar = {
  "Seminar 1": ["Marko Boskovic", "Büşra Buse Tütüncü", "Samanta Rožánková", "Yu-Wei Tu"],
  "Seminar 2": ["Bart Kieftenbelt", "Ema Bažíková", "Pratibha Choudhari"],
  "Seminar 3": ["Anna-Marie Dušková", "Pallavi Halkarni", "Pipatpon Raksapon", "Ondřej Daněk"],
  "Seminar 4": ["Filip Trajhan", "Alicia León Rodríguez", "Jakub Krištof", "Andrea Vopálenská"],
  "Seminar 5": ["Ondřej Hladík", "Lucie Černá", "Shubham Bhatt", "Nidhi Sinha"],
  "Seminar 6": ["Najam Ul Sahar", "Jyotpreet Kaur", "Sandip Baban Shinde", "Dominik Kunák"]
};

function requireLoginBeforeDate() {
  const today = new Date();
  const unlockDate = new Date("2026-06-04T00:00:00");

  if (today >= unlockDate) return true;

  const user = prompt("Enter admin email:");
  const pass = prompt("Enter password:");

  return (user === "dominik.kunak@natur.cuni.cz" && pass === "Zm6kdfCVsX");
}

const seminarSelect = document.getElementById("seminarSelect");
const resultsDiv = document.getElementById("results");

seminarSelect.addEventListener("change", async () => {
  const selected = seminarSelect.value;
  resultsDiv.innerHTML = '';
  if (!selected) return;

  if (selected === "Grand") {
    if (!requireLoginBeforeDate()) {
      alert("Access denied.");
      return;
    }
    showGrandWinners();
    return;
  }

  const snapshotVotes = await db.collection('votes').where("seminar", "==", selected).get();
  const numberOfVotes = snapshotVotes.size;

  const votesDiv = document.createElement("p");
  votesDiv.className = "votes";
  votesDiv.innerText = `${numberOfVotes} participants of the seminar submitted their votes`;
  resultsDiv.appendChild(votesDiv);

  const presNames = presentationsBySeminar[selected];
  let totals = Array(presNames.length).fill(0);

  snapshotVotes.forEach(doc => {
    doc.data().presentations.forEach((p,i)=>{ totals[i] += p.score; });
  });

  const avgTotals = totals.map(t => (snapshotVotes.size > 0 ? (t/snapshotVotes.size).toFixed(2) : 0));
  const ranked = avgTotals.map((score,index)=>({score: parseFloat(score), index}))
                         .sort((a,b)=>b.score - a.score);

  let seminarDiv = document.createElement("div");
  seminarDiv.className = "seminar";

  let html = `<h2>${selected}</h2>`;
  ranked.forEach((r,pos)=>{
    html += `<p>${pos+1}. ${presNames[r.index]}: ${r.score} points</p>`;
  });

  const winnerIndex = ranked[0]?.index ?? 0;
  html += `<p class="winner">Winner: ${presNames[winnerIndex]} with ${avgTotals[winnerIndex]} points</p>`;
  seminarDiv.innerHTML = html;
  resultsDiv.appendChild(seminarDiv);

  confetti({ particleCount: 100, spread: 120, origin: { y: 0.6 } });
});

async function showGrandWinners() {
  resultsDiv.innerHTML = `
    <div class="podium-wrapper">
      <div class="podium-title">Overall Winners – Top 3</div>
    </div>
  `;

  let allResults = [];

  for (const seminarName in presentationsBySeminar) {
    const names = presentationsBySeminar[seminarName];
    const snapshot = await db.collection("votes").where("seminar", "==", seminarName).get();
    if (snapshot.empty) continue;

    let totals = Array(names.length).fill(0);

    snapshot.forEach(doc => {
      doc.data().presentations.forEach((p,i)=>{ totals[i] += p.score; });
    });

    const avg = totals.map(t => t / snapshot.size);

    avg.forEach((score, index) => {
      allResults.push({
        name: names[index],
        seminar: seminarName,
        score
      });
    });
  }

  const top3 = allResults.sort((a,b)=>b.score - a.score).slice(0,3);

  const podium = `
    <div class="podium">
      <div class="block second">
        <div>2nd</div>
        <div>${top3[1].name}</div>
        <div>${top3[1].score.toFixed(2)}</div>
      </div>

      <div class="block first">
        <div>1st</div>
        <div>${top3[0].name}</div>
        <div>${top3[0].score.toFixed(2)}</div>
      </div>

      <div class="block third">
        <div>3rd</div>
        <div>${top3[2].name}</div>
        <div>${top3[2].score.toFixed(2)}</div>
      </div>
    </div>
  `;

  resultsDiv.innerHTML += podium;

  confetti({ particleCount: 200, spread: 150, origin: { y: 0.6 } });
}
</script>

<footer>
  <img src="logo.jpg" alt="Faculty Logo" style="height: 55px; margin-bottom: 10px;">
  <p style="margin: 6px 0;">© 2025 Department of Organic Chemistry, Faculty of Science, Charles University</p>
  <p style="margin: 6px 0;">Hlavova 2030/8, Prague 2, 128 00 | Seminar Contacts: jiri.misek@natur.cuni.cz; dominik.kunak@natur.cuni.cz</p>
  <p style="margin: 6px 0;">
    <a href="https://orgchem.natur.cuni.cz/" target="_blank" style="color: #000; text-decoration: none;">https://orgchem.natur.cuni.cz</a>
  </p>
</footer>

</body>
</html>
