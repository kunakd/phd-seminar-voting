<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhD Seminar Results</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<style>
body { font-family: Arial; margin: 20px; max-width: 900px; text-align: center; }
h1 { color: #333; }
.seminar { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; text-align: left; }
.winner { font-weight: bold; color: green; }
.overall { font-weight: bold; font-size: 1.5em; color: blue; margin-top: 20px; }
.overall img { width: 200px; border-radius: 10px; margin-top: 10px; }
.congrats { font-size: 2em; font-weight: bold; color: darkorange; margin-top: 10px; animation: pulse 1s infinite; }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
.votes { font-weight: bold; color: darkorange; margin-bottom: 15px; text-align: left; }
p { margin: 4px 0; }
</style>
</head>
<body>
<h1>PhD Seminar Evaluation Results</h1>
<div id="results"></div>
<div id="overallWinner"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA3oSDoF5LC6pweqVinV2ykpJopQwFWulM",
  authDomain: "phd-seminar-voting.firebaseapp.com",
  projectId: "phd-seminar-voting",
  storageBucket: "phd-seminar-voting.firebasestorage.app",
  messagingSenderId: "1042633812969",
  appId: "1:1042633812969:web:7fa70745a53338ec5ab978",
  measurementId: "G-2JQDJWPH7L"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --- P≈ôeddefinovan√° jm√©na prezentuj√≠c√≠ch ---
const presentationsBySeminar = {
  "Seminar 1": ["Alice", "Bob", "Charlie", "David", "Eva"],
  "Seminar 2": ["Frank", "Grace", "Hannah", "Ian", "Julia"],
  "Seminar 3": ["Kevin", "Laura", "Mike", "Nina", "Oscar"],
  "Seminar 4": ["Paul", "Quinn", "Rachel", "Steve", "Tina"],
  "Seminar 5": ["Uma", "Victor", "Wendy", "Xander", "Yara"],
  "Seminar 6": ["Zane", "Amy", "Ond≈ôej Hlad√≠k", "Anna-Marie Du≈°kov√°", "Dominik Kun√°k"]
};

const seminars = Object.keys(presentationsBySeminar);
const resultsDiv = document.getElementById("results");
const overallDiv = document.getElementById("overallWinner");

async function displayResults() {
  resultsDiv.innerHTML = '';
  overallDiv.innerHTML = '';

  // --- Check votingClosed ---
  const settingsDoc = await db.collection('settings').doc('controls').get();
  const votingClosed = settingsDoc.exists && settingsDoc.data().votingClosed === true;

  const snapshotVotes = await db.collection('votes').get();
  const numberOfVotes = snapshotVotes.size;

  const votesDiv = document.createElement("p");
  votesDiv.className = "votes";
  votesDiv.innerText = `${numberOfVotes} participants of the seminar submitted their votes`;
  resultsDiv.appendChild(votesDiv);

  let globalScores = [];
  let presNamesGlobal = [];

  seminars.forEach(seminar => {
    const seminarVotes = snapshotVotes.docs.filter(doc => doc.data().seminar === seminar);
    const presNames = presentationsBySeminar[seminar];
    let totals = Array(presNames.length).fill(0);

    seminarVotes.forEach(doc => {
      doc.data().presentations.forEach((p,i)=>{
        totals[i] += p.score;
      });
    });

    const avgTotals = totals.map(t => (numberOfVotes>0 ? (t/numberOfVotes).toFixed(2) : 0));
    const ranked = avgTotals.map((score,index)=>({score: parseFloat(score), index}))
                           .sort((a,b)=>b.score-a.score);

    let seminarDiv = document.createElement("div");
    seminarDiv.className = "seminar";

    let html = `<h2>${seminar}</h2>`;
    ranked.forEach((r, pos)=>{
      html += `<p>${pos+1}. ${presNames[r.index]}: ${r.score} points</p>`;
    });

    const winnerIndex = ranked[0].index;
    html += `<p class="winner">Winner: ${presNames[winnerIndex]} with ${avgTotals[winnerIndex]} points</p>`;
    seminarDiv.innerHTML = html;
    resultsDiv.appendChild(seminarDiv);

    globalScores.push(...avgTotals.map((s,i)=>({score: s, seminar, index: i})));
    presNamesGlobal.push(...presNames);
  });

  if(votingClosed && globalScores.length>0){
    const maxOverall = Math.max(...globalScores.map(g=>g.score));
    const overallWinner = globalScores.find(g=>g.score===maxOverall);
    const overallWinnerName = presentationsBySeminar[overallWinner.seminar][overallWinner.index];

    overallDiv.innerHTML = `
      <div class="overall">
        üèÜ Overall Winner: ${overallWinnerName} (${overallWinner.seminar}) with ${maxOverall} points
        <div class="congrats">üéâ Congratulations!!! üéâ</div>
        <img src="images/${overallWinnerName}.jpg" alt="${overallWinnerName}">
      </div>
    `;

    confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
  }
}

displayResults();
</script>
</body>
</html>
