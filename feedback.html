<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>PhD Seminar Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      text-align: center;
      background: #004080;
      color: white;
      padding: 20px;
    }
    header img {
      height: 120px;
      display: block;
      margin: 0 auto 10px;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0059b3;
    }
    #comments {
      margin-top: 20px;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    a.reset-link {
      display: inline-block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #004080;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Department Logo">
    <h1>PhD Seminar Feedback</h1>
  </header>
  <main>
    <h2>P콏ihl치코en칤</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Heslo">
    <button onclick="login()">P콏ihl치sit se</button>
    <a class="reset-link" onclick="resetPassword()">Zapomenut칠 heslo?</a>
    <div id="comments"></div>
    <button id="logoutBtn" onclick="logout()" style="display:none;">Odhl치sit se</button>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    // 游댢 Sem vlo svou Firebase konfiguraci
    const firebaseConfig = {
      apiKey: "TV콡J_API_KEY",
      authDomain: "TV콡J_PROJEKT.firebaseapp.com",
      projectId: "TV콡J_PROJEKT",
      storageBucket: "TV콡J_PROJEKT.appspot.com",
      messagingSenderId: "TV콡J_SENDER_ID",
      appId: "TV콡J_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // P콏ihl치코en칤
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          alert("P콏ihl치코en칤 칰sp캩코n칠");
          loadComments(userCred.user);
          document.getElementById("logoutBtn").style.display = "block";
        })
        .catch(err => {
          alert("Chyba: " + err.message);
        });
    }

    // Reset hesla
    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Zadej nejd콏칤v sv콢j e-mail.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("E-mail pro reset hesla byl odesl치n.");
        })
        .catch(err => {
          alert("Chyba: " + err.message);
        });
    }

    // Na캜ten칤 koment치콏콢 pro p콏ihl치코en칠ho prezentuj칤c칤ho
    function loadComments(user) {
      const name = user.displayName;
      if (!name) {
        alert("Tv콢j 칰캜et nem치 nastaven칠 jm칠no (Display Name). Kontaktuj spr치vce.");
        return;
      }
      document.getElementById("comments").innerHTML = "<h3>Koment치콏e pro: " + name + "</h3>";
      db.collection("votes").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.presentations) {
            data.presentations.forEach(p => {
              if (p.name === name && p.comment) {
                const div = document.createElement("div");
                div.className = "comment";
                div.innerText = p.comment;
                document.getElementById("comments").appendChild(div);
              }
            });
          }
        });
      });
    }

    // Odhl치코en칤
    function logout() {
      auth.signOut().then(() => {
        alert("Odhl치코en칤 prob캩hlo 칰sp캩코n캩.");
        document.getElementById("comments").innerHTML = "";
        document.getElementById("logoutBtn").style.display = "none";
      });
    }
  </script>
</body>
</html>
